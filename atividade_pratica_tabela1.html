<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        #left{
            text-align: left;
        }
        #right{
            text-align: right;
        }
        #center{
            text-align: center;
        }
        #table, td{
            border: 1px black solid;
            border-collapse: collapse;
            width: 250px;
        }
    </style>
</head>
<body>
    <table id="table">
        <tr id="left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr id="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr id="right">
            <td>7</td>
            <td>8</td>
            <td>9</td>

        </tr>
    </table>
    <br/>
    <table id="table">
        <tr id="left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr id="center">
            <td colspan="3">4</td>
            
        </tr>
        <tr id="left">
            <td>7</td>
            <td>8</td>
            <td>9</td>

        </tr>
    </table>
    <br/>
        
    <table id="table">
        <tr id="left">
            <td>1</td>
            <td>2</td>
            <td rowspan="3" id="center">3</td>
        </tr>
        <tr id="center">
            <td colspan="2">4</td>                  
        </tr>
        <tr id="left">
            <td>5</td>
            <td>6</td>
        </tr>
        
    </table>
</body>
</html>
