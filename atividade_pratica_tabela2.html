<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        table,td,th{
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            width: 650px;
            
        }
       #lado {
        width: 200px;
       }
       thead{

        height: 80px;
       }
       tbody{
        height: 300px;
       }
       tfoot{
        height: 40px;
       }
    </style>
</head>
<body>
    <table>
        <thead>
            <th colspan="3">TOPO</th>
        </thead>
        <tbody>
            <tr>
                <td id="lado">MENU</td>
                <td rowspan="2" ;>CONTEÚDO</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">RODAPÉ</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
